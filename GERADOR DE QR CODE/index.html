<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <!--Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;700&family=Krona+One&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"
/>
    <!--Estilos-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Scripts-->
    <script src="js/scripts.js" defer></script>
</head>
<body>
   <div class="container">
    <header id="qr-header">
        <h1>Gerador de QR Code</h1>
        <p>Insira uma URL ou texto, para criar um QR Code</p>
    </header>
    <div id="qr-form">
        <input type="text" placeholder="Digite a URL ou texto...">
        <button>Gerar QR Code</button>
        <div id="qr-code">
            <img src="img/Captura de tela 2023-12-05 192736.png" alt="QR Code">
        </div>
    </div>
   </div>
